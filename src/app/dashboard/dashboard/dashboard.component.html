<p-accordion [multiple]="true">
  <p-accordionTab header="Maintenance Checklist" [selected]="isExpanded">
    <p-messages
      [(value)]="pastDueTasksMessages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
    <p-table [value]="pastDueTasks" *ngIf="pastDueTasks.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="label">
            Task <p-sortIcon field="label"></p-sortIcon>
          </th>
          <th pSortableColumn="dueDate">
            Due Date <p-sortIcon field="dueDate"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <a
              class="cursor-pointer text-primary"
              (click)="editMaintenanceItem(task)"
              >{{ task.label }}</a
            >
          </td>
          <td>{{ task.dueDateString }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-messages
      [(value)]="upcomingTasksMessages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
    <p-table [value]="upcomingTasks" *ngIf="upcomingTasks.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="label">
            Task <p-sortIcon field="label"></p-sortIcon>
          </th>
          <th pSortableColumn="dueDate">
            Due Date <p-sortIcon field="dueDate"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <a (click)="editMaintenanceItem(task)">{{ task.label }}</a>
          </td>
          <td>{{ task.dueDateString }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
</p-accordion>
