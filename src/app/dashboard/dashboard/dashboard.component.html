<p-accordion [multiple]="true">
  <p-accordionTab header="Task List" [selected]="isExpanded">
    <p-messages
      [(value)]="pastDueTasksMessages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
    <p-table [value]="pastDueTasks" *ngIf="pastDueTasks.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50%" pSortableColumn="label">
            Task <p-sortIcon field="label"></p-sortIcon>
          </th>
          <th style="width: 25%" pSortableColumn="category">
            Category <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th style="width: 25%" pSortableColumn="dueDate">
            Due Date <p-sortIcon field="dueDate"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <a class="cursor-pointer text-primary" (click)="editTask(task)">{{
              task.label
            }}</a>
          </td>
          <td>{{ task.categoryLabel }}</td>
          <td>{{ task.dueDateString }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-messages
      [(value)]="upcomingTasksMessages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
    <p-table [value]="upcomingTasks" *ngIf="upcomingTasks.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50%" pSortableColumn="label">
            Task <p-sortIcon field="label"></p-sortIcon>
          </th>
          <th style="width: 25%" pSortableColumn="category">
            Category <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th style="width: 25%" pSortableColumn="dueDate">
            Due Date <p-sortIcon field="dueDate"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <a class="cursor-pointer text-primary" (click)="editTask(task)">{{
              task.label
            }}</a>
          </td>
          <td>{{ task.categoryLabel }}</td>
          <td>{{ task.dueDateString }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-accordionTab>
</p-accordion>
